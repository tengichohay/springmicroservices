eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost


server:
  port: 9192
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  application:
    name: ORDER-SERVICE
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true


